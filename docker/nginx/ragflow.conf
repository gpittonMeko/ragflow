######################################################################
#  SGAI – React + Ragflow + OAuth Flask + Chat
######################################################################

server {
    listen 80;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;

    ssl_certificate     /etc/letsencrypt/live/sgailegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgailegal.com/privkey.pem;

    # GZIP
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml image/png image/jpeg;

    # PRIMA PRIORITÀ: /chat/share DEVE servire index.html
    location /chat/share {
        alias /ragflow/web/dist/;
        try_files /index.html =404;
        
        # Headers per iframe
        add_header X-Frame-Options "";
        add_header Content-Security-Policy "frame-ancestors *;";
    }

    # API principali
    location ^~ /api/ { 
        include /etc/nginx/proxy.conf; 
        proxy_pass http://127.0.0.1:9380; 
    }
    
    location ^~ /v1/ { 
        include /etc/nginx/proxy.conf; 
        proxy_pass http://127.0.0.1:9380; 
    }

    # Bundle JS /flow/
    location ^~ /flow/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }

    # OAuth
    location ^~ /oauth/ {
        include /etc/nginx/proxy.conf;
        proxy_redirect off;
        proxy_pass http://ragflow-backend-oauth:8000/;
    }

    # SPA React - TUTTO IL RESTO
    location / {
        root /ragflow/web/dist;
        try_files $uri $uri/ /index.html;
    }
}   # <--- QUESTA PARENTESI MANCA!!!