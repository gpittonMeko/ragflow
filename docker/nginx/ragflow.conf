# REDIRECT HTTP â†’ HTTPS PER TUTTI I DOMINI
server {
    listen 80;
    server_name sgailegal.com sgailegal.it;
    return 301 https://$host$request_uri;
}

# BLOCCO HTTPS UNIFICATO
server {
    listen 443 ssl;
    server_name sgailegal.com sgailegal.it;
    root /ragflow/web/dist;

    # Certificati SSL
    ssl_certificate     /etc/letsencrypt/live/sgailegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgailegal.com/privkey.pem;

    # GZIP
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;
    gzip_disable "MSIE\.";

    # API /v1 e /api verso ragflow
    location ^~ /api/ {
        proxy_pass http://ragflow:9380;
        include /etc/nginx/proxy.conf;
    }

    location ^~ /v1/ {
        proxy_pass http://ragflow:9380;
        include /etc/nginx/proxy.conf;
    }

    # API /oauth verso backend Flask
    location ^~ /oauth/ {
        proxy_pass http://ragflow-backend-oauth:8000;
        include /etc/nginx/proxy.conf;

        proxy_redirect off;
        rewrite ^/oauth(/.*)$ $1 break;
    }

    # Frontend SPA React
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Static long cache
    location ~ ^/static/(css|js|media)/ {
        expires 10y;
        access_log off;
    }
}
