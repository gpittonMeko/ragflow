# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;
    root /ragflow/web/dist;

    ssl_certificate     /etc/letsencrypt/live/sgailegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgailegal.com/privkey.pem;

    # GZIP base
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml image/png image/jpeg;

    # API Ragflow (host → container esposto su 9380)
    location ^~ /api/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }
    location ^~ /v1/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }

    # OAuth Flask (host → container esposto su 8000)
    location ^~ /oauth/ {
        include /etc/nginx/proxy.conf;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8000/;
    }

    # SPA React
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Cache statici
    location ~ ^/static/(css|js|media)/ {
        expires 10y;
        access_log off;
    }

    # (IMPORTANTE) NON aggiungere COOP/COEP qui, così i postMessage parent↔iframe funzionano.
}
