######################################################################
#  SGAI – React + Ragflow + OAuth Flask + Chat
######################################################################

server {
    listen 80;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;

    root /ragflow/web/dist;

    ssl_certificate     /etc/letsencrypt/live/sgailegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgailegal.com/privkey.pem;

    # --------------------------------------------------------------  GZIP
    gzip on; gzip_min_length 1k; gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml image/png image/jpeg;

    # --------------------------------------------------------------  API Ragflow
    location ^~ /api/ { include /etc/nginx/proxy.conf; proxy_pass http://127.0.0.1:9380; }
    location ^~ /v1/  { include /etc/nginx/proxy.conf; proxy_pass http://127.0.0.1:9380; }

        # --------- pagina share ------------------------------------------------
    location ^~ /chat/share {
        include /etc/nginx/proxy.conf;
        proxy_buffering off;
        proxy_pass http://127.0.0.1:9380;   # <-- mantiene /chat/share
    }

    # --------- API chiamate dall’iframe ------------------------------------
    location ^~ /chat/api/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380/api/;   # strip "/chat"
    }

    location ^~ /chat/v1/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380/v1/;    # strip "/chat"
    }

    # --------- tutto il resto di /chat/ (avatar, css, ecc.) ----------------
    location ^~ /chat/ {
        include /etc/nginx/proxy.conf;
        proxy_buffering off;
        proxy_pass http://127.0.0.1:9380;        # niente slash finale
    }

    # --------------------------------------------------------------  FLOW (bundle JS usato da /chat/share)
    location ^~ /flow/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }

    # --------------------------------------------------------------  OAUTH
    location ^~ /oauth/ {
        include /etc/nginx/proxy.conf;
        proxy_redirect off;
        proxy_pass http://ragflow-backend-oauth:8000/;
    }

    # --------------------------------------------------------------  SPA React
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --------------------------------------------------------------  Cache asset statici
    location ~ ^/static/(css|js|media)/ {
        expires 10y;
        access_log off;
    }
}