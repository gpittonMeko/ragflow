######################################################################
#  SGAI – React + Ragflow + OAuth Flask + Stripe + Chat
######################################################################

# -------------------------------------------------------------------
# 1.  HTTP → HTTPS
# -------------------------------------------------------------------
server {
    listen 80;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;
    return 301 https://$host$request_uri;
}

# -------------------------------------------------------------------
# 2.  HTTPS
# -------------------------------------------------------------------
server {
    listen 443 ssl;
    server_name sgailegal.com sgailegal.it www.sgailegal.com www.sgailegal.it;

    # Build React
    root /ragflow/web/dist;

    # TLS (Let’s Encrypt)
    ssl_certificate     /etc/letsencrypt/live/sgailegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgailegal.com/privkey.pem;

    # --------------------------------------------------------------
    # GZIP
    # --------------------------------------------------------------
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml image/png image/jpeg;

    # --------------------------------------------------------------
    # RAGFLOW – API (porta 9380)
    # --------------------------------------------------------------
    location ^~ /api/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }
    location ^~ /v1/ {
        include /etc/nginx/proxy.conf;
        proxy_pass http://127.0.0.1:9380;
    }

    # --------------------------------------------------------------
    # CHAT – SSE / WebSocket → Ragflow (9380)
    # --------------------------------------------------------------
    location ^~ /chat/ {
        include /etc/nginx/proxy.conf;
        proxy_buffering off;            # SSE / stream lunghi
        proxy_http_version 1.1;         # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_pass http://127.0.0.1:9380;
    }

    # --------------------------------------------------------------
    # OAUTH – Flask (porta 8000)
    #   /oauth/api/...  ➔  /api/...   (strip del prefisso)
    # --------------------------------------------------------------
    location ^~ /oauth/ {
        include /etc/nginx/proxy.conf;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8000/;   # ← slash finale = strip "/oauth"
    }

    # --------------------------------------------------------------
    # SPA React
    # --------------------------------------------------------------
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --------------------------------------------------------------
    # Asset statici versionati
    # --------------------------------------------------------------
    location ~ ^/static/(css|js|media)/ {
        expires 10y;
        access_log off;
    }

    # --------------------------------------------------------------
    # NIENTE COOP/COEP qui: serve postMessage iframe
    # --------------------------------------------------------------
}